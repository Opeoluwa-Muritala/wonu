<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login</title>
  <link rel="stylesheet" href="{{url_for('static', filename = 'styles.css')}}" />
  <style>
    body { display:flex; align-items:center; justify-content:center; min-height:100vh; }
    .auth-card {
      background: #101015;
      padding: 40px;
      border-radius: 24px;
      border: 1px solid rgba(255,255,255,0.1);
      width: 100%; max-width: 400px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }
    input {
      width: 100%; padding: 14px; margin-bottom: 16px;
      background: #050505; border: 1px solid rgba(255,255,255,0.15);
      color: #fff; border-radius: 8px; outline:none;
    }
    input:focus { border-color: var(--gold); }
    button {
      width: 100%; padding: 14px;
      background: var(--gold); color: #000;
      border: none; border-radius: 8px;
      font-weight: 700; cursor: pointer;
    }
    button:hover { opacity: 0.9; }
    h2 { color: var(--gold); margin-top:0; }
  </style>
</head>
<body class="dark">
  
  <div class="auth-card">
    <h2>Admin Access</h2>
    <p style="color:#888; margin-bottom:24px; font-size:14px;">Please sign in to edit content</p>
    
    <input id="username" placeholder="Username" autocomplete="off">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

<script>
function login() {
  const btn = document.querySelector('button');
  btn.innerText = "Checking...";
  
  fetch("/api/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      username: username.value,
      password: password.value
    })
  })
  .then(res => {
    if (!res.ok) throw new Error();
    location.href = "/dashboard";
  })
  .catch(() => {
    alert("Login failed");
    btn.innerText = "Login";
  });
}
</script>
</body>
</html>
