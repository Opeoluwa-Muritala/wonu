{% extends "base.html" %}
{% block title %}Resume â€” {{ content.site.brand }}{% endblock %}

{% block content %}
<main class="page">
  <div class="container">
    <h1 class="pageTitle">{{ content.resume.title }}</h1>
    <p class="rich" style="max-width:800px;">
      {{ content.resume.summary }}
    </p>

    <div class="hr"></div>

    <div class="projectCard" style="max-width:840px; margin:0 auto; position: relative; overflow: hidden; min-height: 600px;">
      
      <div class="meta" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; background: rgba(0,0,0,0.5); display: flex; flex-direction: column; justify-content: center; align-items: flex-start; pointer-events: none;">
        <div class="pTitle" style="font-size:28px;">Download Resume</div>
        <div class="pSub" style="margin-top:8px;">
         Click below to view or download my resume
        </div>
        <a class="pLink" style="margin-top:18px; pointer-events: auto;" 
           href="{{ content.social.resumeUrl }}" 
           target="_blank">
           open resume
        </a>
      </div>

      <div class="pThumb" style="height: 100%; width: 100%; opacity: 0.9; position: absolute; top:0; left:0; z-index: 1;">
        <iframe src="https://drive.google.com/file/d/1HLB3k1tlE0Q_y916alXVDHMYnXvonGEt/preview" 
                style="width: 100%; height: 100%; border: none;"
                title="Resume Preview">
        </iframe>
      </div>

    </div>
  </div>
</main>
{% endblock %}
